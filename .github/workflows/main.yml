name: "ðŸš€ Deploy Fica Suave - Sistema de GestÃ£o Financeira"

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  web-deploy:
    name: "Deploy do Fica Suave"
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-ficasuave
      cancel-in-progress: true

    steps:
      - name: "ðŸ§¾ Baixando cÃ³digo mais recente"
        uses: actions/checkout@v4

      - name: "ðŸ“‚ Enviando arquivos para o servidor (FTPS)"
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          # IMPORTANTE: caminho relativo Ã  raiz FTP do usuÃ¡rio
          server-dir: /ficasuave.tininhofita.com/
          timeout: 1200000
          dangerous-clean-slate: false
          security: strict
          log-level: verbose
          exclude: |
            **/.git/**
            **/.github/**
            **/node_modules/**
            **/tests/**
            **/.DS_Store
            **/Arquivo.zip
            **/README.md
            **/.vscode/**
            **/.idea/**
            **/app/helpers/logs/**
            **/db/**
            **/db/*.sql
